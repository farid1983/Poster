    <style>
        * {

        div#container {
            width: 800px;
            height: 1035px;
            border-width: 2px;
            border-color: black;
            border-style: solid;
            /* shorthand margin */

            background-image: url("images/bg-1.png");
            /* background-size: 30px;

            position: relative;
        }

        h1#title {
            position: absolute;
            left: 100px;
            top: 300px;
        }

        div#hex1 {
            width: 300px;
            height: 173.21px;
            background-color: #64C7CC;
            position: absolute;
            transform: rotate(45deg);
            left: 308px;
            top: 364px;

        }

        div#hex2 {
            width: 300px;
            height: 173.21px;
            background-color: #64C7CC;
            position: absolute;
            transform: rotate(45deg)scale(0.9);
            left: 570px;
            top: 582px;
        }

        div#hex3 {
            width: 300px;
            height: 173.21px;
            background-color: #64C7CC;
            position: absolute;
            transform: rotate(45deg) scale(1.3);
            left: 500px;
            top: 15px;
            margin: 86.60px 0;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 86.60px solid #64C7CC;
        }

        .hexagon:after {
            top: 100%;
            width: 0;
            border-top: 86.60px solid #64C7CC;
        }
    </style>

</head>
